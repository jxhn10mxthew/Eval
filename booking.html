<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Airlines</title>
    <link rel="icon" type="image/x-icon" href="/images/image1.png">
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>
  <div class="details">
    <div class="title">Passenger details</div>
    <form  action="/confirmation.html">
        <div class="inputs">
            <div class="input-details">
                <label for="firstName" class="detail-input">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                <small id="fname"></small>
            </div>
            <div class="input-details">
                <label for="lastName" class="detail-input">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <small id="lname"></small>
            </div>
            <div class="input-details">
                <label for="age" class="detail-input">Age</label>
                <input type="text" class="form-control" id="age" required>
                <small id="age1"></small>
            </div>
            <div class="input-details">
                <label for="emailAddress" class="detail-input">Email</label>
                <input type="email" class="form-control" id="emailAddress" required>
                <small id="email1"></small>
            </div>
            <div class="input-details">
                <label for="phoneNo" class="detail-input">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo" required>
                <small id="phone1"></small>
            </div>
            <div class="gender-details">
                <label for="gender" class="form-label">Gender</label><br><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" value="male" name="gender" required checked>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" value="female" name="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="other" value="other" name="gender">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
        </div>
        <div class="proceed-booking">
            <button type="submit" id="submit-btn" onclick="submitconfirmation()" >Submit</button>
            
        </div>
        <br><br>
        <div class="back" id="back1">
            <a href="/Homepage.html">Back</a>
        </div>
        <br>
        
    </form>
    <div class="add-pass">
        <button id="addpass" onclick="window.buttonpress()">Add Passenger</button>  
    </div> 
    <br><br>
    <div class="formpass2" id="form2">
    <form  action="/confirmation.html" class="add-pass2" id="addpassform">
        <div class="inputs">
            <div class="input-details">
                <label for="firstName5" class="detail-input">First Name</label>
                <input type="text" class="form-control" id="firstName5" required>
            </div>
            <div class="input-details">
                <label for="lastName5" class="detail-input">Last Name</label>
                <input type="text" class="form-control" id="lastName5" required>
            </div>
            <div class="input-details">
                <label for="age5" class="detail-input">Age</label>
                <input type="text" class="form-control" id="age5" required>
            </div>
            <div class="input-details">
                <label for="emailAddress5" class="detail-input">Email</label>
                <input type="email" class="form-control" id="emailAddress5" required>
            </div>
            <div class="input-details">
                <label for="phoneNo5" class="detail-input">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo5" required>
            </div>
            <div class="gender-details">
                <label for="gender1" class="form-label">Gender</label><br><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" value="male" name="gender1" required checked>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" value="female" name="gender1">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="other" value="other" name="gender1">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
        </div>
        <div class="proceed-booking">
            <button type="submit" id="submit-btn5" onclick="detail_submit()">Submit</button>
            
        </div>
        <br><br>
        <div class="back">
            <a href="/Homepage.html">Back</a>
        </div>
        <br>
        
    </form>
</div> 
</div>


<script src="/CSS/javascript/valid.js"></script>

</body>
</html>
